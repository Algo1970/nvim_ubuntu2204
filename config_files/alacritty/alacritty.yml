font:
  size: 13.0

## background_opacity: 0.9
key_bindings:
  ## - { key: Semicolon, mods: Command|Shift, action: IncreaseFontSize }


  - { key: Key0,           mods: Control,                         action: ResetFontSize    }
  - { key: I,      mods: Control,                         action: IncreaseFontSize }
  - { key: U,      mods: Control,                         action: DecreaseFontSize }
  ##- { key: Equals,         mods: Control,                         action: IncreaseFontSize }
  ##- { key: Plus,           mods: Control,                         action: IncreaseFontSize }
  ##- { key: Semicolon, mods: Control|Shift, action: IncreaseFontSize }
  ##- { key: Semicolon, mods: Control, action: DecreaseFontSize }

  #- { key: Equals,         mods: Control,                         action: IncreaseFontSize }
  #- { key: Plus,           mods: Control,                         action: IncreaseFontSize }
  #- { key: NumpadAdd,      mods: Control,                         action: IncreaseFontSize }
  #- { key: Minus,          mods: Control,                         action: DecreaseFontSize }
  #- { key: NumpadSubtract, mods: Control,                         action: DecreaseFontSize }
